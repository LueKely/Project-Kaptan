<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/week days/monday.css" />
		<link rel="stylesheet" href="./css/week days/tuesday.css" />
		<link rel="stylesheet" href="./css/week days/wednesday.css" />
		<link rel="stylesheet" href="./css/week days/thursday.css" />
		<link rel="stylesheet" href="./css/week days/friday.css" />
		<link rel="stylesheet" href="./css/week days/saturday.css" />
		<link rel="stylesheet" href="./css/week days/sunday.css" />
		<link rel="stylesheet" href="./css/numbers/months.css" />
		<link rel="stylesheet" href="./css/numbers/weekdays.css" />
		<link rel="stylesheet" href="./css/numbers/temptoday.css" />
		<link rel="stylesheet" href="./css/sprites.css" />
		<link rel="stylesheet" href="./css/numbers/minmaxtemp.css" />
		<link rel="stylesheet" href="./css/template.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="today">
			<div class="today__month">
				<div class="month--container">
					<div class="month__item">
						<!-- 1st digit -->
						<p></p>
						<p></p>
						<p></p>
						<!-- black fill-->
						<div class="month__black"></div>
						<div class="month__white"></div>
						<!-- slash -->
						<p>/</p>
						<div class="month__blackslash"></div>
						<div class="month__blackslash-two"></div>
						<div class="month__blackslash-three"></div>
						<!-- slash white -->
						<div class="month__blackslash-white"></div>
						<div class="month__blackslash-two-white"></div>
						<div class="month__blackslash-three-white"></div>
					</div>
				</div>
			</div>

			<div class="today__num">
				<div class="weekday--container">
					<div class="weekday__item">
						<p></p>
						<p></p>
						<p></p>
						<div class="weekday__black"></div>
						<div class="weekday__white"></div>
					</div>
				</div>
			</div>

			<div class="today__word"></div>

			<div class="today__temp">
				<div class="temptoday--container">
					<div class="temptoday__item">
						<p>13&deg;</p>
						<p>13&deg;</p>
					</div>
				</div>
			</div>

			<div class="today__weather">
				<div class="character">
					<img
						class="character__sprite"
						src="./Images/sprites/weather_spritesheet4.png"
						alt="weather"
						srcset=""
					/>
				</div>
			</div>

			<div class="today__mmtemp">
				<div class="mmtemp--container">
					<p class="mmtemp__max">34&deg;</p>
					<p class="mmtemp__dash">-</p>
					<p class="mmtemp__min">4&deg;</p>
				</div>
			</div>
		</div>

		<script src="./js/test.js"></script>
	</body>
</html>
