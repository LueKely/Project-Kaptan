<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/week days/monday.css" />
		<link rel="stylesheet" href="./css/week days/tuesday.css" />
		<link rel="stylesheet" href="./css/week days/wednesday.css" />
		<link rel="stylesheet" href="./css/week days/thursday.css" />
		<link rel="stylesheet" href="./css/week days/friday.css" />
		<link rel="stylesheet" href="./css/week days/saturday.css" />
		<link rel="stylesheet" href="./css/week days/sunday.css" />
		<link rel="stylesheet" href="./css/numbers/months.css" />

		<link rel="stylesheet" href="./css/numbers/temptoday.css" />
		<link rel="stylesheet" href="./css/sprites.css" />
		<link rel="stylesheet" href="./css/numbers/minmaxtemp.css" />
		<link rel="stylesheet" href="./css/time.css" />
		<link rel="icon" href="./Images/sprites/logo.png" />

			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

		<!-- mobile view css -->
		<link
			rel="stylesheet"
			href="./css/mobile view/loading screen mobile view.css"
		/>
		<link rel="stylesheet" href="./css/mobile view/style-mobile.css" />
		<title>Weather</title>
	</head>
	<body>
		<!-- time -->
		<div class="time--container">
			<div class="time1"><p></p></div>
			<div class="time2">
				<p class="time__currently"></p>
				<p id="am-pm"></p>
			</div>
		</div>

		<!-- current day -->
		<div class="todayweather--container">
			<div class="todayweather--item">
				<div class="todayweather">
					<div class="today">
						<div class="today__month">
							<div class="month--container">
								<div class="month__item">
									<!-- 1st digit -->
									<p></p>
									<p></p>
									<p></p>
									<!-- black fill-->
									<div class="month__black"></div>
									<div class="month__white"></div>
									<!-- slash -->
									<p>/</p>
									<div class="month__blackslash"></div>
									<div class="month__blackslash-two"></div>
									<div class="month__blackslash-three"></div>
									<!-- slash white -->
									<div class="month__blackslash-white"></div>
									<div class="month__blackslash-two-white"></div>
									<div class="month__blackslash-three-white"></div>
								</div>
							</div>
						</div>

						<div class="today__num">
							<div class="weekday--container">
								<div class="weekday__item">
									<p></p>
									<p></p>
									<p></p>
									<div class="weekday__black"></div>
									<div class="weekday__white"></div>
								</div>
							</div>
						</div>

						<div class="today__word"></div>

						<div class="today__temp">
							<div class="temptoday--container">
								<div class="temptoday__item">
									<p>13&deg;</p>
									<p>13&deg;</p>
								</div>
							</div>
						</div>

						<div class="today__weather">
							<div class="character">
								<img
									class="character__sprite"
									src="./Images/sprites/weather_spritesheet4.png"
									alt="weather"
									srcset=""
								/>
							</div>
						</div>

						<div class="today__mmtemp">
							<div class="mmtemp--container">
								<p class="mmtemp__max">34&deg;</p>
								<p class="mmtemp__dash">-</p>
								<p class="mmtemp__min">4&deg;</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- outputs the 3 next days -->
		<div class="following--days">
			<!-- 2nd day -->
			<div class="following--items">
				<div class="week--item">
					<div class="today">
						<div class="today__num">
							<div class="weekday--container">
								<div class="weekday__item">
									<p></p>
									<p></p>
									<p></p>
									<div class="weekday__black"></div>
									<div class="weekday__white"></div>
								</div>
							</div>
						</div>

						<div class="today__word"></div>

						<div class="today__weather">
							<div class="character">
								<img
									class="character__sprite"
									src="./Images/sprites/weather_spritesheet4.png"
									alt="weather"
									srcset=""
								/>
							</div>
						</div>

						<div class="today__mmtemp">
							<div class="mmtemp--container">
								<p class="mmtemp__max">34&deg;</p>
								<p class="mmtemp__dash">-</p>
								<p class="mmtemp__min">4&deg;</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="following--items">
				<div class="week--item">
					<div class="today">
						<div class="today__num">
							<div class="weekday--container">
								<div class="weekday__item">
									<p></p>
									<p></p>
									<p></p>
									<div class="weekday__black"></div>
									<div class="weekday__white"></div>
								</div>
							</div>
						</div>

						<div class="today__word"></div>

						<div class="today__weather">
							<div class="character">
								<img
									class="character__sprite"
									src="./Images/sprites/weather_spritesheet4.png"
									alt="weather"
									srcset=""
								/>
							</div>
						</div>

						<div class="today__mmtemp">
							<div class="mmtemp--container">
								<p class="mmtemp__max">34&deg;</p>
								<p class="mmtemp__dash">-</p>
								<p class="mmtemp__min">4&deg;</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="following--items">
				<div class="week--item">
					<div class="today">
						<div class="today__num">
							<div class="weekday--container">
								<div class="weekday__item">
									<p></p>
									<p></p>
									<p></p>
									<div class="weekday__black"></div>
									<div class="weekday__white"></div>
								</div>
							</div>
						</div>

						<div class="today__word"></div>

						<div class="today__weather">
							<div class="character">
								<img
									class="character__sprite"
									src="./Images/sprites/weather_spritesheet4.png"
									alt="weather"
									srcset=""
								/>
							</div>
						</div>

						<div class="today__mmtemp">
							<div class="mmtemp--container">
								<p class="mmtemp__max">34&deg;</p>
								<p class="mmtemp__dash">-</p>
								<p class="mmtemp__min">4&deg;</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- loads the thingy -->
		<div class="load--container">
			<div class="load__item">
				<div class="load__hat">
					<div class="load__hat__container">
						<div class="hat__spotlight">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="spotlight"
								class="hat__spotlight__img"
							/>
						</div>
						<div class="hat__shadow">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="shadow"
								class="hat__shadow__image"
							/>
						</div>

						<div class="hat__obj">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="hat"
								class="hat__obj__img"
							/>
						</div>
						<div class="hat__flame">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="flame"
								class="hat__flame__img"
							/>
						</div>
					</div>
				</div>

				<div class="load__text__container">
					<p class="load__text__item">
						Fetching Data<span class="dot">.</span><span class="dot">.</span
						><span class="dot">.</span>
					</p>
				</div>
			</div>
		</div>

		<div class="modal-box">
			<div class="modal-btn">
				<img
					src="./Images/sprites/Profile pictures.png"
					alt=""
					srcset=""
					class="modal-btn__img"
				/>
			</div>
		</div>

		<dialog class="modal--container animate__animated">
			<div class="morgana">
				<div class="modal__morgana neutral">
					<div class="morgana__body">
						<img
							src="./Images/sprites/morgana.png"
							class="body"
							alt=""
							srcset=""
						/>
					</div>

					<div class="morgana__eyes">
						<img src="./Images/sprites/morgana.png" alt="" class="eye" />
					</div>

					<div class="morgana__mouth">
						<img
							src="./Images/sprites/morgana.png"
							alt=""
							srcset=""
							class="mouth"
						/>
					</div>
				</div>
			</div>

			<div class="modal--mc">
				<div class="mc">
					<div class="mc__head">
						<img
							src="./Images/sprites/MC.png"
							alt=""
							srcset=""
							class="head-img"
						/>
					</div>
					<div class="mc__eyes">
						<img
							src="./Images/sprites/MC.png"
							alt=""
							srcset=""
							class="eyes-img"
						/>
					</div>
				</div>
			</div>

			<!-- text box for morgana -->

			<div class="dialogueBox">
				<div class="dialogue--container">
					<!-- white textbox name -->
					<div class="dialogue__name">
						<div class="dialogue__name-container">
							<div class="name__box"></div>
							<div class="name__box-shadow"></div>
							<div class="name__triangle"></div>
							<div class="name__triangle-shadow"></div>
							<div class="name__text">
								<p>Mo<span class="r">r</span>gana</p>
							</div>
						</div>
					</div>

					<!-- black textbox -->
					<div class="dialogue__text">
						<div class="dialogue__text-container">
							<div class="text__box"></div>
							<div class="text__box-shadow"></div>
							<div class="text__box-shadow-2nd"></div>

							<div class="text__triangle"></div>
							<div class="text__triangle-shadow"></div>
							<div class="text__triangle-shadow-2"></div>

							<div class="text__trapezoid"></div>
							<div class="text__trapezoid-shadow"></div>

							<div class="text__small-triangle"></div>
							<div class="text__small-triangle-white"></div>
							<div class="text__small-triangle-black"></div>
							<div class="text__text">
								<p class="text"></p>
							</div>
						</div>
					</div>
				</div>
				<!-- choices of mc -->
			</div>
			<div class="mc--choices">
				<div class="choices">
					<div class="choices-holder">
						<div class="choices--container">
							<div class="click"></div>
							<div class="choices__box"></div>
							<div class="choices__triangle"></div>
							<div class="choices__shadow-box"></div>
							<div class="choices__shadow-triangle"></div>
							<div class="choices__text">
								<p>How's the weather?</p>
							</div>
						</div>
					</div>

					<div class="choices-holder">
						<div class="choices--container">
							<div class="click"></div>
							<div class="choices__box"></div>
							<div class="choices__triangle"></div>
							<div class="choices__shadow-box"></div>
							<div class="choices__shadow-triangle"></div>
							<div class="choices__text">
								<p>What is this?</p>
							</div>
						</div>
					</div>
					<div class="choices-holder">
						<div class="choices--container">
							<div class="click"></div>
							<div class="choices__box"></div>
							<div class="choices__triangle"></div>
							<div class="choices__shadow-box"></div>
							<div class="choices__shadow-triangle"></div>
							<div class="choices__text">
								<p>krazy rapid boots?</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- x button kek fuck this all for my ego i should have used font awesome BUT NOOOOOOOOO smol brain thinks it doesnt fit the persona 5 vibe then fuck my vibe -->
			<div class="xbtn">
				<div class="xbtn--container">
					<div class="screen"></div>
					<div class="xbtn__black"></div>
					<div class="xbtn__black1"></div>
					<div class="xbtn__shadow"></div>
					<div class="xbtn__shadow2"></div>
				</div>
			</div>
		</dialog>

				Please don't sue me.
			</p>
		</div>
