<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/monday.css" />
		<link rel="stylesheet" href="./css/tuesday.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<title>Document</title>
	</head>
	<body>
		<!-- monday -->
		<div class="week--container animate__animated animate__bounceIn">
			<div class="week__mon">M</div>
			<div class="week__mon">O</div>
			<div class="week__mon">N</div>
			<div class="week__mon"></div>
			<div class="week__mon"></div>
			<div class="week__mon"></div>
			<div class="week__mon"></div>
			<div class="week__mon"></div>
			<div class="week__mon"></div>

			<!-- day starts -->
			<div class="week__mon">D</div>
			<div class="week__mon">a</div>
			<div class="week__mon">Y</div>
			<div class="week__mon"></div>
			<div class="week__mon">a</div>
			<!-- still part of a  -->
			<div class="week__mon"></div>
			<!-- bottom is for y -->
			<div class="week__mon">Y</div>
			<!-- y white fill -->
			<div class="week__mon"></div>
			<div class="week__mon"></div>
			<div class="week__mon">a</div>
			<!-- for y -->
			<div class="week__mon"></div>
			<div class="week__mon"></div>
			<div class="week__mon"></div>
		</div>
		<!-- tuesday -->
		<div class="week">
			<!-- T -->
			<div class="week__tue">T</div>
			<div class="week__tue"></div>
			<div class="week__tue"></div>
			<div class="week__tue"></div>
			<div class="week__tue"></div>
			<div class="week__tue"></div>
			<div class="week__tue"></div>
		</div>
		<!-- mon tue wed thu fri sat sun  -->
		<script src="./js/test.js"></script>
	</body>
</html>
