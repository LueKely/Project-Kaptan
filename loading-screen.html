<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/loadingscreen.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="./css/mobile view/loading screen mobile view.css"
		/>

		<title>Document</title>
	</head>
	<body>
		<div class="load--container">
			<div class="load__item">
				<div class="load__hat">
					<div class="load__hat__container">
						<div class="hat__spotlight">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="spotlight"
								class="hat__spotlight__img"
							/>
						</div>
						<div class="hat__shadow">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="shadow"
								class="hat__shadow__image"
							/>
						</div>

						<div class="hat__obj">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="hat"
								class="hat__obj__img"
							/>
						</div>
						<div class="hat__flame">
							<img
								src="./Images/sprites/PlayStation 4 - Persona 5 Royal - Loading Screens.png"
								alt="flame"
								class="hat__flame__img"
							/>
						</div>
					</div>
				</div>

				<div class="load__text__container">
					<p class="load__text__item">
						Fetching Data<span class="dot">.</span><span class="dot">.</span
						><span class="dot">.</span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
